{% extends "auth/auth_layout.html" %}

{% from "macros.html" import text_field %}

{% set title = "Reset password" %}

{% block body %}
<main class="auth-wrap">
  <form class="reset-password" method="POST">
    {{ form.csrf_token }}
    <h1>Send reset password link</h1>

    {{ text_field(form.email, description=False) }}

    <div class="field">
      <input type=submit value="Submit">
    </div>
  </form>
</main>
{% endblock %}
