{% extends "auth/auth_layout.html" %}

{% set title="Register" %}

{% block body %}
<main class="content">
  <form class="form-register" method='POST'>
    {{ form.csrf_token }}
    <h2>Register</h2>
    {{ form.email(placeholder='Email address') }}
    {{ form.password(placeholder='Password') }}
    {% if form.errors %}
    <span style="color: red">{{ form.email.error }}</span>
    {% endif %}
    <input type=submit value="Submit">
  </form>
</main>
{% endblock %}
